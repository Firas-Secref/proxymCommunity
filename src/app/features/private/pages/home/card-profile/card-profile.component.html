<div class="d-flex justify-content-center" style="margin-top: 50%;" *ngIf="!userInput">
  <div class="spinner-border spinner-grow-sm " role="status" style="height: 65px; width: 65px; font-size: 35px; color: #0d47a1">
    <span class="visually-hidden" >Loading...</span>
  </div>
</div>
      <div class="container mt-7 marge">
        <div>
          <div class="m-auto order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <div class="card-profile-image marge">
                    <a (click)="goToProfile()" >
                      <img [src]="'data:image/png;base64,'+userInput?.profileImage" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </div>
              <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">

              </div>
              <div class="card-body pt-0 pt-md-4">
                <div class="row">
                  <div class="col">
                    <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                      <div>
                        <span class="heading">{{follows}}</span>
                        <span class="description">Follows</span>
                      </div>
                      <div>
                        <span class="heading">{{postsNb}}</span>
                        <span class="description">Posts</span>
                      </div>
                      <div>
                        <span class="heading">{{likesNb}}</span>
                        <span class="description">Likes</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <h2>
                    <b>
                      {{userInput?.firstName| uppercase}} {{userInput?.lastName | uppercase}}<span class="font-weight-light">, {{userInput?.birthdate|age}}</span>
                    </b>

                  </h2>
                  <div class="h5 font-weight-300">
                    <i class="ni location_pin mr-2"></i>{{userInput?.ville}}, {{userInput?.address}}
                  </div>
                  <div class="h5 mt-4">
                    <i class="ni business_briefcase-24 mr-2"></i>{{userInput?.profile}} - {{userInput?.departement}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
