<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px">
  <h3><b>Suggestions</b></h3>
  <div class="d-flex justify-content-center" style="margin-top: 50%;" *ngIf="!usersList">
    <div class="spinner-border spinner-grow-sm " role="status" style="height: 65px; width: 65px; font-size: 35px; color: #0d47a1">
      <span class="visually-hidden" >Loading...</span>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let user of usersList" class="col-md-3" style="margin: 20px">
      <mdb-card>
        <!--Card image-->
        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
          <img class="card-img-top" [src]="'data:image/png;base64,'+user?.profileImage">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--/Card image-->

        <mdb-card-body  class="text-center">
          <!--Card content-->
          <h3 class="card-title" style="text-align: center"> {{user?.firstName}} {{user?.lastName}}</h3>
          <h5 class="card-title" style="text-align: center">{{user?.profile}}- {{user?.departement}}</h5>

          <button (click)="follow(user)" mdbBtn type="button" color="primary" mdbWavesEffect>
            <mdb-icon fas icon="user-plus"></mdb-icon>&nbsp;&nbsp;&nbsp;Follow
          </button>
        </mdb-card-body>
        <!--/.Card content-->

      </mdb-card>
    </div>
  </div>

</div>
